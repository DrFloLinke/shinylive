<!doctype html>
<meta charset="utf-8">
<title>Redirecting…</title>
<script>
(async () => {
  // Try to unregister any service workers for this origin
  if ('serviceWorker' in navigator) {
    try {
      const regs = await navigator.serviceWorker.getRegistrations();
      for (const r of regs) { await r.unregister(); }
    } catch (e) { /* ignore */ }
  }
  // Now redirect to your app
  location.replace('correlation/');
})();
</script>
<p>Redirecting to <a href="correlation/">correlation/</a>…</p>
